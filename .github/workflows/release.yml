# Release workflow for agent-client
# Uses centralized reusable workflow from community-workflows

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.9.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests (use for hotfixes only)'
        required: false
        default: false
        type: boolean

jobs:
  release:
    if: github.repository_owner == 'spring-ai-community'
    uses: spring-ai-community/community-workflows/.github/workflows/maven-central-release-with-cli.yml@main
    with:
      version: ${{ inputs.version }}
      java-version: '17'
      install-claude-cli: true
      install-gemini-cli: true
      install-vendir-cli: true
      validate-commits: true
      skip-tests: ${{ inputs.skip_tests }}
    secrets:
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

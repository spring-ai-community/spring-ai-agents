name: Build Agents Runtime Image

on:
  push:
    branches: [ main ]
    paths:
      - 'agent-models/Dockerfile.agents-runtime'
      - 'provider-sdks/**'
      - 'agent-models/**'
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set versions
        run: |
          # Pin versions for reproducibility
          echo "MAVEN_VERSION=3.9.11" >> $GITHUB_ENV
          # Use latest for now, but can pin later
          echo "CLAUDE_CODE_VERSION=latest" >> $GITHUB_ENV
          echo "GEMINI_CLI_VERSION=latest" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.agents-runtime
          push: true
          tags: |
            ghcr.io/spring-ai-community/agents-runtime:latest
            ghcr.io/spring-ai-community/agents-runtime:${{ github.sha }}
          build-args: |
            MAVEN_VERSION=${{ env.MAVEN_VERSION }}
            CLAUDE_CODE_VERSION=${{ env.CLAUDE_CODE_VERSION }}
            GEMINI_CLI_VERSION=${{ env.GEMINI_CLI_VERSION }}

      - name: Test image
        run: |
          docker run --rm ghcr.io/spring-ai-community/agents-runtime:${{ github.sha }} \
            bash -c "claude --version && gemini --version && mvn --version && java --version"